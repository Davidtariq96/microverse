<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Microverse Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" action="">
        <label id="name" for="Name">Name</label><br/>
        <input id="email" type="text" placeholder="enter your name" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required><br/>
        <label for="Email">Email</label><br/>
        <input type="text" placeholder="enter your email"><br/>
        <label for="age">Age(optional)</label><br/>
        <input id="number" pattern="[0-9] min="1" max="150" type="number"" placeholder="Age"><br/>
        <label for="role">Which option best describes your current role?</label><br/>
        <input type="text" placeholder="Select current role"><br/>
        <label for="">Would you recommend freeCodeCamp to a friend?</label><br/>
        <input type="radio" value="Definitely" id="definitely" name="defi">
        <label for="">Definitely</label><br/>
        <input type="radio" value="Maybe" id="maybe" name="maybe">
        <label for="">Maybe</label><br/>
        <input type="radio" value="Not-Sure" id="not-sure" name="not-sure">
        <label for="">Not Sure</label><br/>

        <label for="">What is your favorite feature of freeCodeCamp?</label><br/>
        <select name="cars" id="cars" form="carform">
            <option value="select">Select an option</option>
            <option value="frontend">Challenge</option>
            <option value="backend">Community</option>
            <option value="opensource">Open source</option>
            <option value="media">Media</option>
          </select>
          <br/>
          <label for="improve">What would you like to see improved? (Check all that apply)</label>
          
          <label><input type="checkbox">Front-end Projects </label>
         
          <label><input type="checkbox">Back-end Projects</label>
         
          <label><input type="checkbox">Data Visualization</label>
         
          <label><input type="checkbox">Challenges</label>
         
          <label><input type="checkbox">Open Source Community</label>
         
          <label><input type="checkbox">Gitter help rooms</label>
         
          <label><input type="checkbox">Videos</label>
         
          <label><input type="checkbox">City Meetups</label>
         
          <label><input type="checkbox">Wiki</label>
         
          <label><input type="checkbox">Forum</label>
         
          <label><input type="checkbox">Additional Courses</label><br/>
          <label for="">Any comments or suggestions?</label>
          <input class="input-textarea" placeholder="Enter your comment here" type="textarea"><br/>
          <button type="submit"id="submit" class="submit-button">Submit</button>
    </form>
    
</body>
</html>
