<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <h1>Microvese Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="">
        <label for="Name">Name</label>
        <input type="text" placeholder="enter your name">
        <label for="Email">Email</label>
        <input type="text" placeholder="enter your email">
        <label for="age">Age(optional)</label>
        <input type="text" placeholder="Age">
        <label for="role">Which option best describes your current role?</label>
        <input type="text" placeholder="Select current role">
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" value="Definitely" id="definitely" name="defi">
        <label for="">Definitely</label>
        <input type="radio" value="Maybe" id="maybe" name="maybe">
        <label for="">Maybe</label>
        <input type="radio" value="Not-Sure" id="not-sure" name="not-sure">
        <label for="">Not Sure</label><br>

        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <select name="cars" id="cars" form="carform">
            <option value="select">Select an option</option>
            <option value="frontend">Challenge</option>
            <option value="backend">Community</option>
            <option value="opensource">Open source</option>
            <option value="media">Media</option>
          </select>
          <br>
          <label for="improve">What would you like to see improved? (Check all that apply)</label>
          <input type="checkbox">
          <input type="checkbox">

          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">

          <input type="checkbox">

          <label for="">Any comments or suggestions?</label>
          <input type="textarea">
          <button>Submit</button>
    </form>
    
</body>
</html>
